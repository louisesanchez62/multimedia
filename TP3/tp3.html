<!DOCTYPE html>
<html>
<head>
    <title>Scène Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        camera.position.z = 5;

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('chemin/vers/votre/texture.jpg', (texture) => {
            sphere.material.map = texture;
            sphere.material.needsUpdate = true;
        });

        const loader = new THREE.GLTFLoader();
        loader.load('chemin/vers/votre/modele.gltf', (gltf) => {
            scene.add(gltf.scene);
        }, undefined, (error) => {
            console.error(`Une erreur s'est produite lors du chargement du modèle:`, error);
        });

        function handleOrientation(event) {
            sphere.rotation.x = event.beta * (Math.PI / 180);
            sphere.rotation.y = event.gamma * (Math.PI / 180);
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        scene.fog = new THREE.Fog(0xcccccc, 0, 100);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
